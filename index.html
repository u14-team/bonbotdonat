	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-color: #fe9b35;">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<a href="https://vk.com/bonbot" color="black">
						<span class="login100-form-title p-b-49">
						Кот Боня
					</span></a>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Это поле обязательно">
						<span class="label-input100">Профиль</span>
						<input class="input100" type="text" name="username" placeholder="Ссылка или ID пользователя">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Это поле обязательно">
						<span class="label-input100">Товар</span>
						<select class="custom-select input100" name="market">
							<option value="vip-0">Вип на месяц</option>
							<option value="vip-1">Вип на два месяца</option>
							<option value="vip-2">Вип на три месяца</option>
						</select>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Купить
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-25">
						<a href="https://docs.google.com/document/d/1QSFnwvDM1cOrWg4E9gFWW4sVaO9ZeXSbnDgOZ_uK-1E/edit?usp=sharing" class="txt2">
							Пользовательское соглашение
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
